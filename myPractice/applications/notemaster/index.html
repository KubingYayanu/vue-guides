<!DOCTYPE html>
<html>

<head>
    <title>Notemaster</title>
    <script src="https://unpkg.com/vue"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="http://davidtkatz.com/public_css/noteMaster.css">
</head>

<body>
    <div id="app">
        <h3>{{title}}</h3>
        <div class="form">
            <div class="form-group">
                <div class="form-group">
                    <label>Note Title</label>
                    <input class="form-control" type="text" v-model="note.title">
                </div>
                <div class="form-group">
                    <label>Note text</label>
                    <textarea class="form-control" v-model="note.text"></textarea>
                </div>
                <div class="form-group">
                    <label>Note color</label>
                    <input class="form-control" type="text" v-model="note.color">
                </div>
                <div class="form-group">
                    <label>Note priority</label>
                    <input class="form-control" type="text" v-model="note.priority">
                </div>
            </div>
            <button class="btn btn-primary" @click="addNote">Submit</button>
            <button class="btn btn-warning" @click="sortNote">Sort</button>
            <button class="btn btn-default" @click="rankNote">Rank</button>
        </div>
        <div class="col-sm-12">
            <div class="col-sm-4 note" v-for="(note, index) in notes">
                <div class="card">
                    <button class="close" @click="removeNote(index)">&times;</button>
                    <div class="card-block">
                        <h4 class="card-title">{{note.title}}</h4>
                        <h6 class="card-subtitle mb-2 text-muted">{{note.date}}</h6>
                        <p class="card-text">{{note.text}}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                title: 'Notemaster',
                note: {
                    title: '',
                    text: '',
                    color: '',
                    priority: 0
                },
                notes: [{
                    title: 'Visited Hawaii',
                    text: 'I loved the beaches and delicious fresh coconuts',
                    color: 'blue',
                    priority: 1,
                    date: new Date(Date.now()).toLocaleString()
                }]
            },
            methods: {
                addNote() {
                    let { text, title, color, priority } = this.note
                    this.notes.push({
                        text,
                        title,
                        color,
                        priority,
                        date: new Date(Date.now()).toLocaleString()
                    })
                    this.rankNote()
                },
                removeNote(index) {
                    this.notes.splice(index, 1)
                },
                sortNote() {
                    function compareColor(a, b) {
                        if (a.color < b.color)
                            return -1;
                        if (a.color > b.color)
                            return 1;
                        return 0;
                    }
                    this.notes.sort(compareColor);
                },
                rankNote() {
                    function comparePriority(a, b) {
                        if (a.priority < b.priority)
                            return -1;
                        if (a.priority > b.priority)
                            return 1;
                        return 0;
                    }
                    this.notes.sort(comparePriority)
                }
            }
        });
    </script>
</body>

</html>
